plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

group 'io.github.underscore11code'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'net.dv8tion:JDA:4.2.0_209'
    implementation 'org.slf4j:slf4j-api:1.7.30'
}
